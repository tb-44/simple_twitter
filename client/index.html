<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h2 class="title">Simple Twitter</h2>
    </header>
    <main>
        <form class="mew-form">
            <div class="error-message">
            </div>
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Comment</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Send Message</button>
        </form>
        <div class="mews">

        </div>
        <div class="button-container">
            <p id="loadMore">Loading...</p>
        </div>
        <div class="loading">
            <img src="loading.gif" alt="">
        </div>
    </main>
    <script src="client.js"></script>
</body>

</html>
